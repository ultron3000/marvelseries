    :root {
      --primary: #ffcc00;
      --secondary: #111827;
      --accent: #1e40af;
      --daduration: #0f172a;
      --light: #f8fafc;
    }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .movie-card {
      transition: all 0.3s ease;,
        genre: ["Drama", "Thriller"]
      transform-origin: center;
      perspective: 1000px;
    }
    
    .movie-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 50px -12px rgba(255, 204, 0, 0.25);
    }
    
    .movie-card:hover .movie-poster {
      transform: rotateX(5deg);
    }
    
    .movie-poster {
      transition: all 0.5s ease;
      transform-style: preserve-3d;
    }
    
    .movie-poster::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.9), transparent);
      border-radius: 0.5rem;
    }
    
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .gradient-text {
      background: linear-gradient(90deg, #ffcc00, #ff8c00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .search-input:focus {
      box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.3);
    }
    
    .filter-chip {
      transition: all 0.2s ease;
    }
    
    .filter-chip:hover {
      transform: translateY(-2px);
    }
    
    .filter-chip.active {
      background-color: var(--primary);
      color: var(--dark);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
    
    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
    .delay-5 { animation-delay: 0.5s; }
    .delay-6 { animation-delay: 0.6s; }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #ffb700;
    }
    
    /* Dark/Light mode transition */
    .dark-light-transition {
      transition: background-color 0.5s ease, color 0.3s ease;
    }
    
    /* Video showcase styles */
    .video-showcase {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .video-showcase video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.4));
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1.5rem;
      z-index: 1;
      transition: opacity 0.3s ease;
    }
    
    .video-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .play-showcase-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--primary);
      color: var(--dark);
      border-radius: 50%;
      width: 4rem;
      height: 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .play-showcase-btn:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    }
    
    .play-showcase-btn.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .volume-control {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 3;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .volume-control:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
    
    @media (max-width: 768px) {
      .video-showcase {
        padding-bottom: 75%; /* 4:3 aspect ratio for mobile */
      }
      
      .play-showcase-btn {
        width: 3rem;
        height: 3rem;
      }
      
      .video-overlay {
        padding: 1rem;
      }
      
      .video-overlay h2 {
        font-size: 1.5rem;
      }
      
      .video-overlay p {
        font-size: 0.875rem;
      }
    }
    
    /* Loading animation */
    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }
    
    .animate-pulse {
      animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>

    // Render movies
    function renderMovies(moviesToRender) {
      container.innerHTML = '';
      episodeCount.textContent = `(${moviesToRender.length})`;
      
      moviesToRender.forEach((movie, index) => {
        const delayClass = `delay-${(index % 6) + 1}`;
        
        const movieCard = document.createElement('div');
        movieCard.className = `movie-card animate-fade-in ${delayClass}`;
        movieCard.innerHTML = `

            <img src="${movie.image}" alt="${movie.title}" class="w-full h-full object-cover">

          }, 500);
        });
        
        container.appendChild(movieCard);

    // Setup event listeners
    function setupEventListeners() {
      // Search functionality
      searchBar.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const filteredMovies = movies.filter(movie => 
          movie.title.toLowerCase().includes(searchTerm) ||
          movie.genre.some(g => g.toLowerCase().includes(searchTerm))
        );
        renderMovies(filteredMovies);
      });
      
      // Filter chips
      document.querySelectorAll('.filter-chip').forEach(chip => {
        chip.addEventListener('click', function() {
          document.querySelector('.filter-chip.active').classList.remove('active');
          this.classList.add('active');
          
          const filterText = this.textContent.trim();
          if (filterText === 'All Episodes') {
            renderMovies(movies);
          } else {
            const filteredMovies = movies.filter(movie => 
              movie.genre.includes(filterText)
            );
            renderMovies(filteredMovies);
          }
        });
      });

      themeToggle.addEventListener('click', toggleTheme);
